<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - ReadMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #1e293b;
            --gray: #64748b;
            --card-bg: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 32px;
            color: var(--primary);
        }

        .logo h1 {
            color: var(--dark);
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .user-group {
            color: var(--gray);
            font-size: 14px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: var(--secondary);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .book-cover {
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            position: relative;
        }

        .book-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--success);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .book-content {
            padding: 25px;
        }

        .book-title {
            font-size: 22px;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .book-description {
            color: var(--gray);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .book-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .start-btn {
            background: var(--primary);
            color: white;
        }

        .start-btn:hover {
            background: var(--secondary);
        }

        .coming-soon {
            opacity: 0.7;
        }

        .coming-soon .action-btn {
            background: var(--gray);
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-details {
                text-align: center;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <div>
                    <h1>ReadMaster</h1>
                    <p>Select a book to begin your reading journey</p>
                </div>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-group" id="userGroup">Group: --</div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="books-grid" id="booksGrid">
            <!-- Books will be loaded here -->
        </div>
    </div>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!user) {
            window.location.href = '/';
        }
        
        // Display user info
        document.getElementById('userName').textContent = `${user.name} ${user.surname}`;
        document.getElementById('userGroup').textContent = `Group: ${user.group}`;
        
        // Load books
        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                const books = await response.json();
                
                const booksGrid = document.getElementById('booksGrid');
                booksGrid.innerHTML = '';
                
                books.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = `book-card ${!book.available ? 'coming-soon' : ''}`;
                    
                    bookCard.innerHTML = `
                        <div class="book-cover">
                            <i class="fas fa-book-open"></i>
                            ${book.available ? '<span class="book-badge">Available</span>' : ''}
                        </div>
                        <div class="book-content">
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-description">${book.description}</p>
                            ${book.units ? `
                                <div class="book-stats">
                                    <div class="stat">
                                        <i class="fas fa-chapter"></i>
                                        <span>${book.units.length} Units</span>
                                    </div>
                                    <div class="stat">
                                        <i class="fas fa-unlock"></i>
                                        <span>${book.units.filter(u => u.unlocked).length} Unlocked</span>
                                    </div>
                                </div>
                            ` : ''}
                            <div class="book-actions">
                                ${book.available ? `
                                    <button class="action-btn start-btn" onclick="openBook('${book.id}')">
                                        <i class="fas fa-play"></i> Start Reading
                                    </button>
                                ` : `
                                    <button class="action-btn" disabled>
                                        <i class="fas fa-clock"></i> Coming Soon
                                    </button>
                                `}
                            </div>
                        </div>
                    `;
                    
                    booksGrid.appendChild(bookCard);
                });
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }
        
        function openBook(bookId) {
            if (bookId === 'thoughts-notions') {
                window.location.href = 'unit-selection.html?book=' + bookId;
            }
        }
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = '/';
        });
        
        loadBooks();
    </script>
</body>
</html>
